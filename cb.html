<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMIC BOOK!!</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Special Elite', cursive;
            background: url(6.jpg);
            color: #222;
        }

        .old-paper {
            background: url('https://www.transparenttextures.com/patterns/aged-paper.png');
            background-color: #d5e0f2;
            border: 4px solid #1e3d74;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7), inset 0 0 40px rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: 40px;
            margin: 40px auto;
            max-width: 900px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: #1a1a40;
            color: white;
            border-bottom: 5px solid #0a58ca;
        }

        header h1 {
            font-size: 2.5rem;
            color: #fcbf49;
            text-shadow: 2px 2px 6px #000;
        }

        .btn-back {
            display: inline-block;
            margin-top: 20px;
            background: #1e3d74;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-back:hover {
            background: #fcbf49;
            color: black;
        }

        .highlight-blue {
            background: #1e3d74;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
        }

        #slider {
            max-width: 600px;
            margin: 30px auto;
        }

        .carousel-inner img {
            width: 100%;
            height: auto;
            /* keeps aspect ratio */
            max-height: 80vh;
            /* optional max height */
            object-fit: contain;
        }
    </style>
</head>

<body>
    <header>
        <h1>COMIC BOOK!!</h1>
    </header>

    <div id="carouselExampleCaptions" class="carousel slide">
        <!-- Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
                aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5"
                aria-label="Slide 6"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="6"
                aria-label="Slide 7"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="7"
                aria-label="Slide 8"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="8"
                aria-label="Slide 9"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="9"
                aria-label="Slide 10"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="10"
                aria-label="Slide 11"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="11"
                aria-label="Slide 12"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="12"
                aria-label="Slide 13"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="13"
                aria-label="Slide 14"></button>
        </div>

        <!-- Slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="front.png" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="5.jpeg" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="5.5.jpeg" class="d-block w-100" alt="Slide 3">
            </div>
            <div class="carousel-item">
                <img src="4.jpeg" class="d-block w-100" alt="Slide 4">
            </div>
            <div class="carousel-item">
                <img src="4.4.jpeg" class="d-block w-100" alt="Slide 5">
            </div>
            <div class="carousel-item">
                <img src="2.jpeg" class="d-block w-100" alt="Slide 6">
            </div>
            <div class="carousel-item">
                <img src="2.2.jpeg" class="d-block w-100" alt="Slide 7">
            </div>
            <div class="carousel-item">
                <img src="1.1.jpeg" class="d-block w-100" alt="Slide 8">
            </div>
            <div class="carousel-item">
                <img src="1.jpeg" class="d-block w-100" alt="Slide 9">
            </div>
            <div class="carousel-item">
                <img src="3.jpeg" class="d-block w-100" alt="Slide 10">
            </div>
            <div class="carousel-item">
                <img src="3.3.jpeg" class="d-block w-100" alt="Slide 11">
            </div>
            <div class="carousel-item">
                <img src="back.png" class="d-block w-100" alt="Slide 12">
            </div>
            <div class="carousel-item">
                <img src="credit.png" class="d-block w-100" alt="Slide 13">
            </div>
        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</body>

</html>
